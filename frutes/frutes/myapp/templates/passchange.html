{% extends 'base.html' %}

{% block body %}


<div class="container-fluid p-3">
    <div class="row">
        <div class="col-sm-12 p-0 m-0 ">
            <h2 class="display-4 p-1 border text-center text-dark  bg-secondary">Change Password</h2>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-sm-5 border p-3 ml-3 ">
            <div>
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                </div>
                {% endfor %}
            </div>

            <form method="POST">
                {% csrf_token %}

                {% for var in form %}


                <div class="form-group">

                    {{var}}
                </div>
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary"><i class="fas fa-key"></i> Change
                        Password</button>
                </div>
        </div>
        </form>
    </div>

</div>
</div>
{% endblock body %}
